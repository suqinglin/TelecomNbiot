<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Card</title>
    <script type="text/javascript">
        function addCard() {
            // alert("登陆成功");
            var deviceId = document.getElementById("deviceId").value;
            var cardId = document.getElementById("cardId").value;
            var cardData = document.getElementById("cardData").value;
            var effectTime = document.getElementById("effectTime").value;
            var failureTime = document.getElementById("failureTime").value;
        }
    </script>
</head>
<body>
    <form action="" method="post">
        <h2>Add Card</h2>
        <table>
            <tr>
                <td>Device ID:</td>
                <td><input type="text" id="deviceId" name="deviceId"></td>
            </tr>
            <tr>
                <td>Card ID:</td>
                <td><input type="text" id="cardId" name="cardId"> <br/></td>
            </tr>
            <tr>
                <td>Card Data:</td>
                <td><input type="text" id="cardData" name="cardData"></td>
            </tr>
            <tr>
                <td>DEffect Time:</td>
                <td><input type="text" id="effectTime" name="effectTime"></td>
            </tr>
            <tr>
                <td>Failure Time:</td>
                <td><input type="text" id="failureTime" name="failureTime"></td>
            </tr>
            <tr>
                <td><input type="button" value="提交" onclick="addCard()" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
